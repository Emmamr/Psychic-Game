<!DOCTYPE html>
<html>
<head>
	<title> The Psychic Game</title>
</head>
<body>
	
	<div id="game">

		<h1> The Psychic Game</h1>

		<p>Guess what letter I'm thinking of</p>

	</div>

	<!-- I tried to link a js file but the console log said that it failed to load the game.js file --> 

	<script type="text/javascript">
		
	// Here I defined the alphabet
		var alphabetLetters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
		
	// initial global variables
		var wins = 0;
		var losses = 0;
		var guessesLeft = 9;
	
	// guessesSoFar 
		var guessesSoFar = [];
	
	// userGuess is what the user picks by pressing a key
		var userGuess = null;
	
	// Have computer pick a letter and store it
		
		var letterToBeGuessed = alphabetLetters[Math.floor(Math.random() * alphabetLetters.length)];
		
		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);

	
	document.onkeyup = function(event) {

	
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	
	if (guessesSoFar.indexOf(userGuess) < 0 && alphabetLetters.indexOf(userGuess) >= 0) {
		
		guessesSoFar[guessesSoFar.length]=userGuess;
		
		guessesLeft--;
	}


	if (letterToBeGuessed == userGuess) {
		wins++;
		
		console.log("You won!");
		guessesLeft = 9;
		guessesSoFar = [];
		letterToBeGuessed = alphabetLetters[Math.floor(Math.random() * alphabetLetters.length)];
		
		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);
	}

	
	if (guessesLeft == 0) {
		losses++;
		console.log("You lost!");
		guessesLeft = 9;
		guessesSoFar = [];
		letterToBeGuessed = alphabetLetters[Math.floor(Math.random() * alphabetLetters.length)];
		console.log("Wins: " + wins + " Losses: " + losses + " GuessesLeft: " + guessesLeft + " Guesses so far: " + guessesSoFar + " Computer picked: " + letterToBeGuessed);
	}

	// Displaying progress to HTML
	var html = "<p><h1>The Psychic Game</h1></p>" + 
	"<p><h4>Guess what letter I\'m thinking of</h4></p>" + 
	"<p><h4>Wins: " + wins + "</h4></p>" + 
	"<p><h4>Losses: " + losses + "</h4></p>" + 
	"<p><h4>Guesses Left: " + guessesLeft + "</h4></p>" +
	 "<p><h4>Your guesses so far: " + guessesSoFar + "</h4></p>";
	// place html into the game ID
	document.querySelector("#game").innerHTML = html;

}

	</script>

</body>
</html>
